<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/77fb10dd52.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="card">
                <div class="card-header">
                    <h2>Payment for example</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-5">
                            <label for="inputEmail4" class="form-label">Card</label>
                            <input type="text" class="form-control" id="inputCard">
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="inputPassword4" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="inputCVC">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="inputAddress" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="inputAddress2" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstname">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputCity" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col12 col-md-6">
                            <label for="inputZip" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="form-check">
                                <label for="inputZip" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row  md-4">
                        <div class="col-md-6">
                            <label class="form-label">We accept:</label>
                                <div class="pay-option">
                                    <input type="radio" checked>
                                        <i class="fa-brands fa-cc-visa"></i>
                                    <input type="radio">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    <input type="radio">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    <input type="radio">
                                        <i class="fa-brands fa-google-pay"></i>
                                </div>
                                
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" placeholder="Add any notes here." justify-content="flex-end"></textarea>
                        </div>

                    </div>

                </div>

                <div class="card-footer text-body-secondary d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-3">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
